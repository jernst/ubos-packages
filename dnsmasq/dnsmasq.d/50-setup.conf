# Static dnsmasq configuration for UBOS.
#
# You may edit this file, or put additional files into this directory.
# For documentation on the available options, see
# /usr/share/doc/dnsmasq/

# Never forward plain names (without a dot or domain part)
domain-needed
# Never forward addresses in the non-routed address spaces.
bogus-priv
# Try to stay out of the way for containers (not sure this always works)
bind-dynamic

# For debugging purposes, log each DNS query as it passes through
# dnsmasq.
#log-queries

# Log lots of extra information about DHCP transactions.
#log-dhcp

